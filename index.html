<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/d1b39089ee.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />

    <title>חצבצלת</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body dir="rtl">
    <!-- Book -->
    <div id="book" class="book">
      <!-- Paper 1 -->
      <div id="p1" class="paper p1">
        <div class="front">
          <div id="f1" class="front-content">
            <img src="./images/001_front.jpg" alt="The front cover" />
          </div>
        </div>
        <div class="back">
          <div id="b1" class="back-content">
            <img src="./images/00_credits.jpg" alt="Book credits" />
          </div>
        </div>
      </div>
      <!-- Paper 2 -->
      <div id="p2" class="paper p2">
        <div class="front">
          <div id="f2" class="front-content">
            <img src="./images/01.jpg" alt="Page 1" />
          </div>
        </div>
        <div class="back">
          <div id="b2" class="back-content">
            <img src="./images/02.jpg" alt="Page 2" />
          </div>
        </div>
      </div>
      <!-- Paper 3 -->
      <div id="p3" class="paper p3">
        <div class="front">
          <div id="f3" class="front-content">
            <img src="./images/03.jpg" alt="Page 3" />
          </div>
        </div>
        <div class="back">
          <div id="b3" class="back-content">
            <img src="./images/12_back.jpg" alt="The back cover" />
          </div>
        </div>
      </div>
    </div>

    <div class="flip-buttons">
      <!-- Previous Button -->
      <button id="prev-btn">
        <i class="fa-solid fa-circle-arrow-right"></i>
      </button>

      <!-- Next Button -->
      <button id="next-btn">
        <i class="fa-solid fa-circle-arrow-left"></i>
      </button>
    </div>
    <p>ניתן גם לדפדף על ידי חיצי המקלדת</p>
  </body>
</html>
